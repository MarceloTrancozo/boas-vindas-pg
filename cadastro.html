<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <body>
        <header>
            <h1 class="cabecalho"><img class="foto-cabecalho" src="img/foto-recortada.png" alt="logo do boas vindas"><img class="logo-bdn" src="img/bola-de-neve-pg.png" alt="logo do bola de neve"></h1>
        </header>

        <main class="conteudo-principal-cadastro">
            <form class="form-cadastro">
                <div>
                    <h1 class="titulo-cadastro">Cadastro de Novos Membros</h1>
                </div>
                <div>
                    <label for="dia">Sábado</label>
                    <input type="radio" id="dia">
                <div>
                    <label for="dia">Domingo</label>
                    <input type="radio" id="dia">
                </div>
                </div>
                <div>
                    <label for="data">Data:</label>
                    <input type="date" id="data">
                </div>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">

                    <label for="idade">Idade:</label>
                    <input type="number" id=idade>
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone">

                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="endereço">Endereço:</label>
                    <input type="adreess" id="endereço">
                </div>
                    <hr>
                <div>
                    <label for="celula">Célula indicada:</label>
                    <input type="text" id="celula">
                </div>
                <div>
                    <label for="dataContato">Data do contato:</label>
                    <input type="date" id="dataContato">
                </div>
                    <label for="observacao">Observações:</label>
                    <textarea name="obsercavao" id="observacao" cols="50" rows="10"></textarea>
                <div class="button">
                    <button>Salvar</button>
                </div>
            </form>
        </main>
        
        <footer class="rodape-celulas">
            <p class="rodape">&copy; Copyright Marcelo Trancozo - 2021 <a href="https://www.instagram.com/boladenevepraiagrande/" target="_blank"><img class="instagram-bola" src="img/instagram.png" alt="instagram do bola de neve"></a><a href="https://www.facebook.com/boladenevepraiagrande" target="_blank"><img class="facebook-bola" src="img/facebook.png" alt="facebook do bola de neve" ></a><a href="https://www.youtube.com/channel/UC8_HuuZA_IygRkQCOFwkafQ" target="_blank"><img class="youtube-bola" src="img/youtube.png" alt="youtube bola de neve"></a></p>
        </footer>

    </body>
</html>
