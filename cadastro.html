<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <body>
        <header>
            <h1 class="cabecalho"><img class="foto-cabecalho" src="img/foto-recortada.png" alt="logo do boas vindas"><img class="logo-bdn" src="img/bola-de-neve-pg.png" alt="logo do bola de neve"></h1>
        </header>

        <main class="conteudo-principal-cadastro">
            <form>
                <div>
                    <label for="radio-sabado"><input type="radio" value="sabado" name="dia" id="radio-sabado"> Sábado</label>
                    <label for="radio-domingo"><input type="radio" value="domingo" name="dia" id="radio-domingo"> Domingo</label>
                    <select>
                        <option>Selecione</option>
                        <option>Manhã</option>
                        <option>Noite</option>
                    </select>
                </div>
                <div>               
                    <label for="data">Data</label>
                    <input type="date" id="data" class="input-padrao">

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="input-padrao">

                    <label for="idade">Idade</label>
                    <input type="number" id="idade" class="input-padrao">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao">

                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" class="input-padrao">

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao">

                    <label for="endereco">Endereço</label>
                    <input type="tel" id="endereco" class="input-padrao">

                    <label for="observacao">Observação</label>
                    <textarea id="observacao" cols="70" rows="10" class="input-padrao"></textarea>
                </div>
                <input type="submit" value="salvar cadastro">

            </form>
        </main>
        
        <footer class="rodape-celulas">
            <p class="rodape">&copy; Copyright Marcelo Trancozo - 2021 <a href="https://www.instagram.com/boladenevepraiagrande/" target="_blank"><img class="instagram-bola" src="img/instagram.png" alt="instagram do bola de neve"></a><a href="https://www.facebook.com/boladenevepraiagrande" target="_blank"><img class="facebook-bola" src="img/facebook.png" alt="facebook do bola de neve" ></a><a href="https://www.youtube.com/channel/UC8_HuuZA_IygRkQCOFwkafQ" target="_blank"><img class="youtube-bola" src="img/youtube.png" alt="youtube bola de neve"></a></p>
        </footer>

    </body>
</html>
