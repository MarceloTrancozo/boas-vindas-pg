<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/efe52ef469.js" crossorigin="anonymous" defer></script>

</head>
<body class="body-login">
    <header class="header-login">
        <h1 class="login-bvpg">Login - BVPG</h1>
    </header>
    <main class="conteudo-principal">
        <form class="container-login">
            <sectiion class="inputs-container">
                <input type="email" placeholder="example@gmail.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="**********">
                    <i class="fas fa-eye" id="eye"></i>
                    <i class="fas fa-eye-slash" id="eye-slash"></i>
                </div>
            </sectiion>
            
            <sectiion class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha</span>
                </div>

                <a href="#">Esqueceu sua senha?</a>
            </sectiion>
            
            <button id="btn-login"><a href="cadastro.html">Login</a></button>

            <sectiion class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fab fa-google-plus-square google"></i></a>
                    <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook-square facebook"></i></a>
                </aside>
            </sectiion>

            <footer class="footer-login">
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
